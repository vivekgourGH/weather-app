<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App using JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <!-- Search Section -->
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="Search"></button>
        </div>

        <!-- Weather Icon -->
        <img src="images/rain.png" class="weather-icon" alt="Weather Icon">

        <!-- Temperature and City Name -->
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Bengaluru</h2>

        <!-- Weather Details -->
        <div class="details">
            <div class="col">
                <img src="images/humidity.png.png" alt="Humidity Icon">
                <p>Humidity: 65%</p>
            </div>
            <div class="col">
                <img src="images/wind.png.png" alt="Wind Icon">
                <p>Wind Speed: 12 km/h</p>
            </div>
        </div>
        
    </div>
</body>
</html>
